<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Text alignment utitlities</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css"/>
    <link href="css/custom.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <div class="container">
    <h1>Text Alignment</h1>
    <p class="text-left border">Left aligned text on all viewport sizes.</p>
    <p class="text-center border">Center aligned text on all viewport sizes.</p>
    <p class="text-right border">Right aligned text on all viewport sizes.</p>

    <br><br>
    <h1>Uppercase and lowercase</h1>
    <p class="text-lowercase">Lowercased text.</p>
    <p class="text-uppercase">Uppercased text.</p>
    <p class="text-capitalize">CapiTaliZed TExt.</p>
    <br><br>
    <h1>Bold and Italic</h1>
    <p class="font-weight-bold">Bold Bold Bold</p>
    <p class="font-italic">Italic Italic Italic</p>
    </div>
</body>
</html>
